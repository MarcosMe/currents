    <script>
	    window.onload = function(){
    let btcRuiG = 0.0968;
	    
    var Httpreq = new XMLHttpRequest(); // a new request
    Httpreq.open("GET",'https://bitmb.laravel.cloud/api?average=1',false);
    Httpreq.send(null);
    let responseBTCticker = JSON.parse(Httpreq.responseText);
    console.log(responseBTCticker);
    let euroBTCticker = (responseBTCticker * btcRuiG);
    console.log(euroBTCticker);
    document.getElementById('euroBTC').innerHTML = Math.round(euroBTCticker * 100) / 100;		    

    let profit = euroBTCticker-1000;
    document.getElementById('profit').innerHTML = Math.round(profit * 100) / 100;

    let percentage = (100 * (profit-1000)) / 1000;
    if(percentage <= 0){
	    percentage=percentage+100;
    }
		    console.log(percentage);
    document.getElementById('percentage').innerHTML = Math.round(percentage * 100) / 100;
		    };
